<div class="bg-gray-800 flex items-center justify-center">
  <div class="text-center mt-10">
    <div class="mb-4">
      <h1 class="text-2xl font-bold text-gray-100">Counter App</h1>
    </div>
    <div id="counter" class="text-4xl font-bold text-blue-500 mb-4">
      {{ count$ | async }}
    </div>
    <div class="flex justify-center space-x-4">
      <button
        (click)="increment()"
        id="increment"
        class="px-4 py-2 bg-green-500 hover:bg-green-700 text-white font-bold rounded"
      >
        Increment
      </button>
      <button
        (click)="decrement()"
        id="decrement"
        class="px-4 py-2 bg-red-500 hover:bg-red-700 text-white font-bold rounded"
      >
        Decrement
      </button>
      <!-- reset button -->
      <button
        (click)="reset()"
        id="reset"
        class="px-4 py-2 bg-yellow-500 hover:bg-yellow-700 text-white font-bold rounded"
      >
        Reset
      </button>
    </div>
  </div>
</div>
